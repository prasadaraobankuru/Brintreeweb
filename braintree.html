<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Braintree PayPal PopupBridge Checkout</title>

  <!-- Braintree JS SDK -->
  <script src="https://js.braintreegateway.com/web/3.129.0/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.129.0/js/paypal-checkout.min.js"></script>
  <script src="https://www.paypalobjects.com/api/checkout.js"></script>
</head>

<body>
  <h3>Processing PayPal Checkout...</h3>

  <script>
    // ✅ Replace this with your real Braintree client token
    const clientToken = "sandbox_38zsjnr9_ydwkdrfr4jvvhf98";

    // ✅ Fixed payment details
    const amount = "10.00";
    const currency = "USD";

    // ✅ Initialize Braintree Client
    braintree.client.create({ authorization: clientToken }, function (clientErr, clientInstance) {
      if (clientErr) {
        alert("Braintree client init failed: " + clientErr);
        return;
      }

      // ✅ Create PayPal Checkout instance
      braintree.paypalCheckout.create({ client: clientInstance }, function (paypalErr, paypalCheckoutInstance) {
        if (paypalErr) {
          alert("PayPal checkout init failed: " + paypalErr);
          return;
        }

        // ✅ Automatically start the PayPal flow
        paypalCheckoutInstance.createPayment({
          flow: "checkout",
          amount: amount,
          currency: currency
        }).then(function (paymentId) {
          // If PopupBridge is available, open it in a Custom Tab
          if (window.popupBridge) {
            window.popupBridge.open(paymentId);
          } else {
            // Fallback for web browsers (non-mobile)
            alert("PopupBridge not available. This flow is for mobile only.");
          }
        }).catch(function (createPaymentErr) {
          alert("Create payment error: " + createPaymentErr);
        });

        // ✅ Handle payment authorization
        paypalCheckoutInstance.on("paymentAuthorized", function (data) {
          paypalCheckoutInstance.tokenizePayment(data, function (tokenizeErr, payload) {
            if (tokenizeErr) {
              alert("Payment failed: " + tokenizeErr);
              return;
            }

            // ✅ Send nonce back to PopupBridge → Android
            if (window.popupBridge) {
              window.popupBridge.send(payload.nonce);
            }

            alert("✅ Payment Complete! Nonce: " + payload.nonce);
          });
        });
      });
    });
  </script>
</body>
</html>

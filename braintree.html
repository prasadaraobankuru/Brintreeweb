<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Braintree PayPal PopupBridge</title>

  <!-- ✅ Correct Braintree SDK versions -->
  <script src="https://js.braintreegateway.com/web/3.129.0/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.129.0/js/paypal-checkout.min.js"></script>
</head>
<body>
  <h3>Redirecting to PayPal...</h3>

  <script>
    // ✅ Replace with your sandbox client token from Braintree
    const authorization = "sandbox_38zsjnr9_ydwkdrfr4jvvhf98";

    // Static amount and currency
    const amount = "10.00";
    const currency = "USD";

    braintree.client.create({ authorization }, function (err, clientInstance) {
      if (err) {
        alert("Client init failed: " + err.message);
        console.error(err);
        return;
      }

      braintree.paypalCheckout.create({ client: clientInstance }, function (err, paypalCheckoutInstance) {
        if (err) {
          alert("PayPal init failed: " + err.message);
          console.error(err);
          return;
        }

        // ✅ Automatically start the PayPal flow
        paypalCheckoutInstance
          .startCheckout({
            flow: "checkout",
            amount,
            currency,
            enableShippingAddress: false,
          })
          .then(function (payload) {
            // Success — return nonce to app
            if (window.popupBridge) {
              window.popupBridge.send(payload.nonce);
            }
            alert("Payment Success!\nNonce: " + payload.nonce);
          })
          .catch(function (err) {
            console.error("PayPal flow failed:", err);
            alert("PayPal flow failed: " + err.message);
          });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PopupBridge PayPal Checkout</title>

  <!-- Braintree SDK -->
  <script src="https://js.braintreegateway.com/web/3.129.0/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.129.0/js/paypal.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f7f7f7;
    }
    #status {
      margin-top: 20px;
      color: #444;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>PayPal Checkout via PopupBridge</h2>
  <div id="status">Waiting for Flutter to send client token…</div>

  <script>
    let clientToken = null;
    let paymentAmount = 0;

    // Called by Flutter
    function setClientToken(token) {
      clientToken = token;
      document.getElementById("status").innerText = "✅ Token received from Flutter";
    }

    // Called by Flutter
    function setPaymentAmount(amount) {
      paymentAmount = parseFloat(amount);
      document.getElementById("status").innerText = "Amount: $" + paymentAmount.toFixed(2);
    }

    // Called by Flutter to start checkout
    function startPayPalCheckout() {
      if (!clientToken) {
        document.getElementById("status").innerText = "❌ Missing client token";
        return;
      }

      document.getElementById("status").innerText = "Initializing Braintree…";

      braintree.client.create({ authorization: clientToken }, function (err, clientInstance) {
        if (err) {
          console.error("Client create error:", err);
          document.getElementById("status").innerText = "❌ Client init failed";
          return;
        }

        braintree.paypal.create({ client: clientInstance }, function (err, paypalInstance) {
          if (err) {
            console.error("PayPal create error:", err);
            document.getElementById("status").innerText = "❌ PayPal init failed";
            return;
          }

          document.getElementById("status").innerText = "Opening PayPal…";

          paypalInstance.tokenize({
            flow: 'checkout',
            amount: paymentAmount || 10.00,
            currency: 'USD',
            intent: 'capture'
          }, function (err, payload) {
            if (err) {
              console.error("PayPal error:", err);
              document.getElementById("status").innerText = "❌ Payment failed or cancelled";
              return;
            }

            document.getElementById("status").innerText = "✅ Success! Nonce: " + payload.nonce;

            if (window.PopupBridge) {
              window.PopupBridge.send(payload.nonce);
            }
          });
        });
      });
    }
  </script>
</body>
</html>

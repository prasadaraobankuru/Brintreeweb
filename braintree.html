<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Braintree PayPal PopupBridge</title>

  <!-- Braintree & PayPal SDKs -->
  <script src="https://js.braintreegateway.com/web/3.129.0/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.129.0/js/paypal-checkout.min.js"></script>
  <script src="https://www.paypalobjects.com/api/checkout.js"></script>
</head>
<body>
  <h3>Processing PayPal Checkout...</h3>
  <p>Please wait while we open PayPal...</p>

  <script>
    // ✅ Replace with your actual sandbox client token from Braintree
    const clientToken = "sandbox_38zsjnr9_ydwkdrfr4jvvhf98";

    // ✅ Static payment details
    const paymentAmount = "10.00";
    const paymentCurrency = "USD";

    // Initialize Braintree client
    braintree.client.create({ authorization: clientToken }, function (err, clientInstance) {
      if (err) {
        console.error("Client Error:", err);
        alert("Braintree Client init failed");
        return;
      }

      // Create PayPal checkout instance
      braintree.paypalCheckout.create({ client: clientInstance }, function (err, paypalCheckoutInstance) {
        if (err) {
          console.error("PayPal Checkout Error:", err);
          alert("PayPal Checkout init failed");
          return;
        }

        // ✅ Automatically start the PayPal flow when the page loads
        paypalCheckoutInstance.createPayment({
          flow: "checkout",
          amount: paymentAmount,
          currency: paymentCurrency
        }, function (err, paymentId) {
          if (err) {
            console.error("Create Payment Error:", err);
            alert("Unable to create payment");
            return;
          }

          // ✅ Start PayPal checkout
          paypalCheckoutInstance.tokenizePayment({ paymentID: paymentId }, function (err, payload) {
            if (err) {
              console.error("Tokenize Error:", err);
              alert("Payment failed");
              return;
            }

            // ✅ Send the nonce back to Flutter via PopupBridge
            if (window.popupBridge) {
              window.popupBridge.send(payload.nonce);
            } else {
              alert("PopupBridge not available.");
            }
          });
        });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Braintree PayPal PopupBridge</title>

  <!-- Braintree JS SDK -->
  <script src="https://js.braintreegateway.com/web/3.103.0/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.103.0/js/paypal-checkout.min.js"></script>

  <!-- PayPal SDK (modern version) -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
</head>
<body>
  <h3 style="text-align:center;">Redirecting to PayPal...</h3>

  <script>
    const clientToken = "sandbox_38zsjnr9_ydwkdrfr4jvvhf98"; // Replace with your real token
    const paymentAmount = "10.00";
    const paymentCurrency = "USD";

    // Initialize Braintree client
    braintree.client.create({ authorization: clientToken }, function (err, clientInstance) {
      if (err) {
        alert("Braintree client init failed: " + err);
        return;
      }

      // Create PayPal Checkout instance
      braintree.paypalCheckout.create({ client: clientInstance }, function (err, paypalCheckoutInstance) {
        if (err) {
          alert("PayPal init failed: " + err);
          return;
        }

        // Render invisible PayPal button
        paypal.Buttons({
          style: { display: "none" },
          createOrder: function () {
            return paypalCheckoutInstance.createPayment({
              flow: "checkout",
              amount: paymentAmount,
              currency: paymentCurrency,
            });
          },
          onApprove: function (data) {
            paypalCheckoutInstance.tokenizePayment(data, function (err, payload) {
              if (err) {
                alert("Payment failed: " + err);
                return;
              }

              // ✅ Send nonce back to native via PopupBridge
              if (window.popupBridge) {
                window.popupBridge.send(payload.nonce);
              } else {
                alert("Nonce: " + payload.nonce);
              }
            });
          },
          onCancel: function () {
            if (window.popupBridge) window.popupBridge.send("USER_CANCELED");
          },
          onError: function (err) {
            alert("PayPal error: " + JSON.stringify(err));
          },
        })
          .render("body")
          .then(function () {
            // ✅ Automatically trigger PayPal checkout flow
            document.querySelector("iframe").contentWindow.postMessage(
              { event: "initCheckout" },
              "*"
            );
          });
      });
    });
  </script>
</body>
</html>

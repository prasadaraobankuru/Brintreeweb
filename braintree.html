<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Braintree PayPal PopupBridge</title>

  <script src="https://js.braintreegateway.com/web/3.129.0/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.129.0/js/paypal-checkout.min.js"></script>
  <script src="https://www.paypalobjects.com/api/checkout.js"></script>
</head>
<body>
  <h3>Processing PayPal Checkout...</h3>

  <script>
    const clientToken = "sandbox_38zsjnr9_ydwkdrfr4jvvhf98"; // Replace with your own

    const paymentAmount = "10.00";
    const paymentCurrency = "USD";

    braintree.client.create({ authorization: clientToken }, function (err, clientInstance) {
      if (err) return alert("Braintree client init failed");

      braintree.paypalCheckout.create({ client: clientInstance }, function (err, paypalCheckoutInstance) {
        if (err) return alert("PayPal checkout init failed");

        // âœ… Automatically trigger PayPal flow
        paypal.Button.render({
          env: "sandbox",
          payment: function () {
            return paypalCheckoutInstance.createPayment({
              flow: "checkout",
              amount: paymentAmount,
              currency: paymentCurrency
            });
          },
          onAuthorize: function (data) {
            paypalCheckoutInstance.tokenizePayment(data, function (err, payload) {
              if (err) return alert("Payment failed");
              if (window.popupBridge) {
                window.popupBridge.send(payload.nonce);
              }
              alert("Payment complete! Nonce: " + payload.nonce);
            });
          }
        }, document.body);
      });
    });
  </script>
</body>
</html>

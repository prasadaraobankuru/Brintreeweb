<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Braintree PayPal PopupBridge</title>

  <!-- Braintree SDK -->
  <script src="https://js.braintreegateway.com/web/3.129.0/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.129.0/js/paypal-checkout.min.js"></script>

  <!-- PayPal Checkout -->
  <script src="https://www.paypalobjects.com/api/checkout.js"></script>
</head>
<body>
  <h3 style="font-family:sans-serif; text-align:center; margin-top:40px;">
    Redirecting to PayPal Secure Checkout...
  </h3>

  <script>
    // ✅ Replace with your real sandbox token
    const clientToken = "sandbox_38zsjnr9_ydwkdrfr4jvvhf98";

    // Static payment info
    const paymentAmount = "10.00";
    const paymentCurrency = "USD";

    braintree.client.create({ authorization: clientToken }, function (err, clientInstance) {
      if (err) {
        alert("Error creating Braintree client: " + err);
        return;
      }

      braintree.paypalCheckout.create({ client: clientInstance }, function (err, paypalCheckoutInstance) {
        if (err) {
          alert("Error creating PayPal Checkout: " + err);
          return;
        }

        // ✅ Automatically trigger PayPal flow (no button)
        paypalCheckoutInstance.createPayment({
          flow: 'checkout',
          amount: paymentAmount,
          currency: paymentCurrency
        }).then(function (paymentID) {
          // Open PayPal window (PopupBridge will handle the redirect)
          paypalCheckoutInstance.startPayment(paymentID);
        }).catch(function (err) {
          alert("PayPal start error: " + err);
        });

        // ✅ Handle authorization
        window.onAuthorize = function (data) {
          paypalCheckoutInstance.tokenizePayment(data, function (err, payload) {
            if (err) {
              alert("Tokenization failed: " + err);
              return;
            }

            // Send nonce to Android via PopupBridge
            if (window.popupBridge && payload.nonce) {
              window.popupBridge.send(payload.nonce);
            } else {
              alert("Payment complete! Nonce: " + payload.nonce);
            }
          });
        };
      });
    });
  </script>
</body>
</html>

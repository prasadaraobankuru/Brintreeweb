<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Braintree PayPal PopupBridge Auto Checkout</title>

  <script src="https://js.braintreegateway.com/web/3.129.0/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.129.0/js/paypal-checkout.min.js"></script>
  <script src="https://www.paypalobjects.com/api/checkout.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    #loading {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <div id="loading">Opening PayPal Checkout...</div>

  <script>
    const clientToken = "sandbox_38zsjnr9_ydwkdrfr4jvvhf98";

    braintree.client.create({ authorization: clientToken }, function (err, clientInstance) {
      if (err) {
        console.error("Error creating client:", err);
        document.body.innerHTML = "<p>Client error</p>";
        return;
      }

      braintree.paypalCheckout.create({ client: clientInstance }, function (err, paypalCheckoutInstance) {
        if (err) {
          console.error("Error creating PayPal checkout:", err);
          document.body.innerHTML = "<p>PayPal init error</p>";
          return;
        }

        // Automatically trigger checkout flow
        paypalCheckoutInstance.tokenize({
          flow: 'checkout',
          amount: '10.00',
          currency: 'USD'
        }, function (err, payload) {
          if (err) {
            console.error("PayPal flow error:", err);
            document.body.innerHTML = "<p>Payment cancelled or failed.</p>";
            return;
          }

          console.log("Nonce received:", payload.nonce);
          if (window.popupBridge) {
            window.popupBridge.send(payload.nonce);
          }

          document.body.innerHTML = `<p>âœ… Payment Complete!</p>
                                     <p>Nonce: ${payload.nonce}</p>`;
        });
      });
    });
  </script>
</body>
</html>

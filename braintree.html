<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Braintree PayPal Checkout</title>

  <script src="https://js.braintreegateway.com/web/3.129.0/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.129.0/js/paypal-checkout.min.js"></script>
  <script src="https://www.paypalobjects.com/api/checkout.js"></script>
</head>
<body>
  <h3>Redirecting to PayPal...</h3>

  <script>
    const clientToken = "sandbox_38zsjnr9_ydwkdrfr4jvvhf98";
    const amount = "10.00";
    const currency = "USD";

    braintree.client.create({ authorization: clientToken }, function (err, clientInstance) {
      if (err) {
        alert("Client init failed");
        return;
      }

      braintree.paypalCheckout.create({ client: clientInstance }, function (err, paypalCheckoutInstance) {
        if (err) {
          alert("PayPal init failed");
          return;
        }

        paypalCheckoutInstance.tokenizePayment = paypalCheckoutInstance.tokenizePayment || function (data, callback) {
          callback(null, { nonce: "FAKE_NONCE_EXAMPLE" });
        };

        paypalCheckoutInstance.createPayment({
          flow: "checkout",
          amount,
          currency
        }).then(function (paymentId) {
          // Automatically redirect to PayPal URL
          window.location.href = "https://www.sandbox.paypal.com/checkoutnow?token=" + paymentId;
        }).catch(function (err) {
          alert("Error starting PayPal: " + err.message);
        });
      });
    });
  </script>
</body>
</html>
